<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Trip</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="wrapper">
        <h1 class="shows_header">Hello {{user_logged_in.first_name}}! These are the job details!</h1>
        <a class="dashboard_button" href="/dashboard">Dashboard</a>
        <a class="dash_log_button" href="/log_out">Log Out</a>
        <br>
        <p class="show_header" >{{jobs.title}}</p>
        <div class="info_box">
            <p>{{jobs.description}}</p>
            <p>Location: {{jobs.location}}</p>
            <p>Posted by: {{jobs.user.first_name}}</p>
            <p>Posted on: {{jobs.created_at}}</p>
        </div>
    </div>
</body>
</html>
