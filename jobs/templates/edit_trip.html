<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Trip</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'stsyle.css' %}">
</head>
<body style="background-color: lightgray;">
    <div class="wrapper">
    
        <!--Header-->
        <h1 class='login_name'>Hello {{user.first_name}}! Lets edit your job!</h1>
        <a class='dash_log_button' href="/log_out">Log Out</a>
        
        <!--Validation errors-->
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li style="color:red;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
        
        <!--Form for making a new trip-->
        <div class="trip_box">
            <form method="POST" action="/jobs/update">
                {% csrf_token %}
                <label>Title:</label>
                <input type="text" name="title">
                <br><br>
                <label>Description</label>
                <input type="date" name="description">
                <br><br>
                <label>Location:</label>
                <input type="date" name="location">
                <br><br>
                <a href="/dashboard"><input type="button" value='Cancel'></a>
                <input type="hidden" name="job" value="{{job.id}}">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
